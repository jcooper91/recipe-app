<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Recipe</title>
</head>
<body>
    <div class="container mt-6">
        <div class="form-group">
            <label for="recipeName">Recipe Title</label>
            <input type="text" class="form-control" id="recipeName">
        </div>
        <div class="form-group">
            <label for="recipeIngredients">Ingredients</label>
            <textarea class="form-control" id="recipeIngredients" rows="3"></textarea>
        </div>
        <h6><label for="recipeIngredients">How healthy is this meal?</label></h6>
        <div class="form-group">
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="healthy" class="custom-control-input healthyRadio" value="healthy">
            <label class="custom-control-label" for="healthy">Healthy</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="mhealthy" name="customRadioInline1" class="custom-control-input healthyRadio" value="mhealthy">
            <label class="custom-control-label" for="mhealthy">Mildly Healthy</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="unhealthy" name="customRadioInline1" class="custom-control-input healthyRadio" value="unhealthy">
            <label class="custom-control-label" for="unhealthy">Unhealthy</label>
        </div>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
            <a href="./index.html" type="submit" class="btn btn-primary submitRecipe">Submit</a>
        </div>
    </div>
    <script src="scripts/edit-bundle.js"></script>
</body>
</html>
